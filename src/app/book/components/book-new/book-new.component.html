<h2>New</h2>

{{ form["status"] }}

<form [formGroup]="form" (ngSubmit)="create()">
  <label class="form-field">
    <span>ISBN</span>
    <input formControlName="isbn"/>
    @let isbn = form.controls.isbn;
    @if (isbn.dirty && isbn.hasError('required')) {
      <small>Please insert a isbn. </small>
    }
  </label>
  <label class="form-field">
    <span>Title</span>
    <input formControlName="title"/>
    @let title = form.controls.title;
    @if (title.dirty && title.hasError('required')) {
      <small>Please insert a title. </small>
    }
  </label>
  <label class="form-field">
    <span>Subtitle</span>
    <input formControlName="subtitle"/>
  </label>
  <label class="form-field">
    <span>Author</span>
    <input formControlName="author"/>
    @let author = form.controls.author;
    @if (author.dirty && author.hasError('required')) {
      <small>Please insert an author. </small>
    }
  </label>
  <label class="form-field">
    <span>Abstract</span>
    <input formControlName="abstract"/>
  </label>
  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
